<div class="modal-header">
    <h5 class="modal-title"><%- title %></h5>
    <button type="button" class="close" aria-hidden="true">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group">
    <label for="modal__input--prompt"><%- text %></label>
    <input id="modal__input--prompt" class="form-control" type="text" value="<%- value %>">
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary"><%- buttonCancel %></button>
    <button type="submit" class="btn btn-primary"><%- buttonOk %></button>
</div>
